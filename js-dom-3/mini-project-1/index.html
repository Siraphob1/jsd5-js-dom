<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="card">
      <div class="card-div">
        <img id="card-Image" class="card-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5L5vsOtwfaKmwUf13exUQVpHU4_6wOTiV6zCGBGrceQ4Vm5QuLhG8Tyjwoi-DFd1g7QM&usqp=CAU"  alt="">
      </div>
      <h1 id="card-Fullname">John Doe</h1>
      <p id="card-BirthDate">Date of Birth: 01/15/1990</p>
      <p id="card-ExpirationDate">Expiration Date: 01/15/2023</p>
      <p id="card-License">License No: 123456789</p>
      <p id="card-State">State: CA</p>
    </section>
    <form onsubmit="SubmitInput(event)">
      <h2>Edit ID Card Data</h2>
      <span>
        <label for="input-Fullname">Name:</label>
        <input type="text" id="input-Fullname" >
      </span>
      <span>
        <label for="input-Date">Date of Birth:</label>
        <input type="date" id="input-Date" >
      </span>
      <span>
        <label for="input-License">License No:</label>
        <input type="text" id="input-License" >
      </span>
      <span>
        <label for="input-State">State:</label>
        <input type="text" id="input-State" >
      </span>
      <span>
        <label for="input-Image">Image:</label>
        <input type="text" id="input-Image" >
      </span>
      <button type="submit">Update</button>
    </form>
  </main>
  <script src="./main.js"></script>
</body>
</html>
