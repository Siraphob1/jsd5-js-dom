<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-DOM-2 Example 2</title>
  </head>
  <body>
    <input id="fullname" type="text" placeholder="Full Name" />
    <input id="nickname" type="text" placeholder="NickName" />
    <button onClick="SetH1()">Submit</button>
    <h1 id="h1e">Welcome Kanin James</h1>
  </body>
  <script type="text/javascript">
    const input_fullname = document.getElementById('fullname')
    const input_nickname = document.getElementById('nickname')
    const id_h1e= document.getElementById('h1e')
    // write your own function here
    function SetH1(){
      id_h1e.innerText = `Welcome 
      fullname:${input_fullname.value}  
      nickname:${input_nickname.value}`
    }
    // write code here
    
  </script>
</html>
